<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  

    <div id="calculator">
      <h1>Calculator</h1>
  <input type="text" id="display">
<div class="row-1">
  <button onclick="clearAllDisplay() " class="grey1">AC</button>
  <button onclick="clearOneDisplay()" class="grey1">DE</button>
  <button onclick="display('/')" class="grey1">/</button>
 
</div>
<div class="row-2"> 
  <button onclick="display('7')"  class="grey">7</button>
  <button onclick="display('8')" class="grey">8</button>
  <button onclick="display('9')" class="grey">9</button>
  <button onclick="display('-')" class="orange">-</button>
</div>
  <div class="row-3">
  <button onclick="display('4')" class="grey">4</button>
  <button onclick="display('5')" class="grey">5</button>
  <button onclick="display('6')" class="grey">6</button>
  <button onclick="display('+')" class="orange">+</button>
</div>
<div class="row-4">
  <button onclick="display('1')" class="grey">1</button>
  <button onclick="display('2')" class="grey">2</button>
  <button onclick="display('3')" class="grey">3</button>
  <button onclick="display('*')" class="orange">*</button>
</div>
  <div class="row-5">
  <button onclick="display('0')" class="grey">0</button>
  <button onclick="display('00')" class="grey">00</button>
  <button onclick="display('%')" class="grey">%</button>
  <button onclick="calculate()" class="orange">=</button>
</div>

    </div>


    <script src="app.js"></script>
  </body>
</html>
